spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      # ðŸ”‘ FIX: REMOVE DUPLICATE CORS HEADERS
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      # GLOBAL CORS (ONLY HERE)
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - http://localhost:5173
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - Authorization
              - Content-Type
              - Range
            allowCredentials: false

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: movie-catalog-service
          uri: lb://movie-catalog-service
          predicates:
            - Path=/movie-info/**

        - id: movie-streaming-service
          uri: lb://movie-streaming-service
          predicates:
#            - Path=/stream/**
            - Path=/api/v1/stream/**
          filters:
            - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

